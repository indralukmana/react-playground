<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>React, Let's Play!</title>

    <style>
        .helloStyle{
            background: black;
            color: white;
            text-align: center;
        }
    </style>

    <script src="react-library/react.development.js"></script>
    <script src="react-library/react-dom.development.js"></script>

    <script src="react-library/babel.min.js"></script>
</head>
<body>
    <div id="react-container"></div>
    <script type="text/babel">
    
        class Hello extends React.Component {
            render() {
                return (
                    <div className="helloStyle">
                        <h1>Hello {this.props.name}</h1>
                        <p>Learning React Version {this.props.version}</p>
                    </div>
                )
            }
        }

        const HelloStatelessProps = ({name}) => <h1>Hello {name}</h1>


        ReactDOM.render(
            <HelloStatelessProps name="Indra" version={16}/>,
            document.getElementById('react-container')
        )    

    </script>
</body>
</html>
