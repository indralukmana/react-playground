<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>React, Let's Play!</title>

    <style>
        .helloStyle{
            background: black;
            color: white;
            text-align: center;
        }
    </style>

    <script src="react-library/react.development.js"></script>
    <script src="react-library/react-dom.development.js"></script>

    <script src="react-library/babel.min.js"></script>
</head>
<body>
    <div id="react-container"></div>
    <script type="text/babel">
    
        const Banner = () => (
            <div className="helloStyle">
                <h1>Hello Stateless Component</h1>
                <p>I am in a stateless component</p>
            </div>
        )

        ReactDOM.render(
            <Banner/>,
            document.getElementById('react-container')
        )    

    </script>
</body>
</html>
