<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>React, Let's Play!</title>

    <style>
        #myDiv{
            background-color: black;
            height: 200px;
            width: 200px;
        }
    </style>

    <script src="react-library/react.development.js"></script>
    <script src="react-library/react-dom.development.js"></script>

    <script src="react-library/babel.min.js"></script>
</head>
<body>
    <div id="react-container"></div>
    <script type="text/babel">
    
        

        class Box extends React.Component {
            
            constructor (props) {
                super(props)
                this.state = {
                    backgroundColor: 'yellow'
                }

                this.update = this.update.bind(this)
            }

            update(){
                this.setState ({
                    backgroundColor: 'red'
                })
            }

            componentDidUpdate(){
                alert('Component updated')
            }

            render () {
                return(
                    <div id="myDiv"
                        style={this.state}
                        onClick={this.update}>
                        
                        </div>
                )
            }

        }

        ReactDOM.render(<Box />, document.getElementById('react-container'))

        
    </script>
</body>
</html>
